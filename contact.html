<!DOCTYPE html>
<html lang="en">
  
    <head>
    <title>Test Prep Pros</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="code.js"></script>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="icon" href="favicon.ico">
</head>
 <body>
  <div class="container1">
  <header class="headerwrapper">
    <img class="headerpic" src="logo.png" alt="website logo">
    <div class="headertext">
      <h1>Text Prep Pros</h1>
      <h3>Be Ready for the ACT & SAT</h3>
    </div>
  </header>
      <nav id="flex-nav">
<a href="#" class="toggleNav">&#9776; Menu</a> <!--This will only be visible less than 480px wide--><!--You should overwrite this with the two lines of code from the Code Bits file-->
        <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="tests.html">Tests</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="contact.html">Contact Us</a></li>
       </ul>
    </nav>
    <main>
    
      <h2>Contact Us</h2>
        <p>Use this form to allow us to get in touch with you within 1 business day!
        <br>* = Required Field</p>
        <form class="nestedgrid2" action="https://formspree.io/f/xdovzknq"
  method="POST">
          <div class="div1">
          <label>Name*<br><input type="text" size="30" placeholder="Jane Doe" autofocus required name="fullname" aria-label="Name" spellcheck="false" autocomplete="off"><br></label>
          
          <label>Email*<br><input type="email" size="30" required name="email" aria-label="Email"><br></label>
          
           <label>Phone*<br><input type="tel" size="30" placeholder="(xxx) xxx-xxxx" aria-label="Phone"><br></label>
          
          <label>Personal Website<br><input type="url" size="30" name="personalsite" aria-label="Personal Website"><br></label>
          </div>
          <div class="div2">
          <label>Current High School<br><input size="30" type="text" list="school" aria-label="Current High School"><br></label>
            <datalist id="school">
              <option value="Bevercreek"></option>
              <option value="Birtchwood"></option>
              <option value="Daytona"></option>
              <option value="Maiddlesville"></option>
              <option value="Hainesville"></option>
              <option value="Other"></option>
            </datalist>
          
          <label>Expected date of entry<br><input type="date" name="entry" aria-label="Expected date of entry"><br></label>

          <label>Number of days/week desired<br><input type="number" min="1" max="5" step="1" value="2" aria-label="Number of days/week desired"><br></label>
          
          <input type="submit" value="Help Me Boost My Scores!" class="button">
          </div>
        </form>
        <div class="call">
          <p> Or Call Us</p>
          <p>1-888-TESTPRO</p>
        </div>
    </main>
    <footer>
        <p>Test Prep Pros</p>
        <p>3737 North Street</p>
        <p>Beaverbrook, OH 45400 </p>
    </footer>
  </div>
</body>
</html>
